<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Database Agent</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Import Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-full bg-slate-900 text-slate-100 flex flex-col">

    <!-- Header -->
    <header class="bg-slate-800 border-b border-slate-700 p-4 shadow-md">
        <h1 class="text-xl font-semibold text-center">AI Database Agent</h1>
    </header>

    <!-- Chat Window -->
    <main id="chat-window" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-4">
        <!-- AI Welcome Message -->
        <div class="flex justify-start">
            <div class="bg-slate-700 rounded-lg rounded-tl-none p-3 max-w-lg shadow">
                <p class="text-sm font-medium text-blue-300 mb-1">AI Agent</p>
                <p class="text-base whitespace-pre-wrap">Hello! I'm ready to help you with your database. You can ask me to find, add, update, or delete records.

Try asking:
- "List all employees from the employee_profiles table"
- "Show me all high priority tasks"
- "Who is Sarah Johnson?"</p>
            </div>
        </div>
        <!-- Chat messages will be appended here -->
    </main>

    <!-- Typing Indicator -->
    <div id="typing-indicator" class="hidden px-4 md:px-6 pb-2">
        <div class="flex justify-start">
            <div class="bg-slate-700 rounded-lg p-3 shadow inline-flex items-center">
                <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 0s;"></div>
                <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce ml-2" style="animation-delay: 0.1s;"></div>
                <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce ml-2" style="animation-delay: 0.2s;"></div>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <footer class="bg-slate-800 border-t border-slate-700 p-4">
        <form id="chat-form" class="flex items-center max-w-3xl mx-auto">
            <input type="text" id="chat-input" placeholder="Ask your database anything..." class="flex-1 bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-base text-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:opacity-50" autocomplete="off">
            <button type="submit" id="send-button" class="ml-3 bg-blue-600 text-white rounded-lg p-3 flex-shrink-0 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50">
                <!-- Send Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6">
                    <path d="M3.105 3.105a.5.5 0 01.815-.39l15.076 7.035a.5.5 0 010 .77L3.92 17.285a.5.5 0 01-.815-.39V3.105z" />
                </svg>
            </button>
        </form>
    </footer>

    <script>
        // Get DOM elements
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        // API Endpoint
        const API_URL = 'http://127.0.0.1:8000/chat';

        // Form submission listener
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent page reload
            
            const query = chatInput.value.trim();
            if (!query) return;

            // Display user message
            addMessageToChat(query, 'user');
            
            // Clear input and disable form
            chatInput.value = '';
            chatInput.disabled = true;
            sendButton.disabled = true;
            typingIndicator.classList.remove('hidden');

            try {
                // Send query to the API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                
                // Display AI response
                addMessageToChat(data.response, 'ai');

            } catch (error) {
                // Display error message
                console.error('Error fetching from API:', error);
                const errorMessage = `Error connecting to the agent. Is the Uvicorn server running?\n\nDetails: ${error.message}`;
                addMessageToChat(errorMessage, 'error');
            } finally {
                // Re-enable form and hide typing indicator
                chatInput.disabled = false;
                sendButton.disabled = false;
                typingIndicator.classList.add('hidden');
                chatInput.focus();
            }
        });

        // Helper function to add a message to the chat window
        function addMessageToChat(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex');

            let bubbleClasses = 'rounded-lg p-3 max-w-lg shadow text-base whitespace-pre-wrap';
            let nameTag = '';

            if (sender === 'user') {
                messageDiv.classList.add('justify-end');
                bubbleClasses += ' bg-blue-600 text-white rounded-br-none';
                nameTag = '<p class="text-sm font-medium text-blue-200 mb-1">You</p>';
            } else if (sender === 'ai') {
                messageDiv.classList.add('justify-start');
                bubbleClasses += ' bg-slate-700 text-slate-100 rounded-tl-none';
                nameTag = '<p class="text-sm font-medium text-blue-300 mb-1">AI Agent</p>';
            } else { // 'error'
                messageDiv.classList.add('justify-start');
                bubbleClasses += ' bg-red-700 text-white rounded-tl-none';
                nameTag = '<p class="text-sm font-medium text-red-200 mb-1">Error</p>';
            }

            messageDiv.innerHTML = `
                <div class="${bubbleClasses}">
                    ${nameTag}
                    <p>${message.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</p>
                </div>
            `;
            
            chatWindow.appendChild(messageDiv);
            
            // Scroll to the bottom
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
